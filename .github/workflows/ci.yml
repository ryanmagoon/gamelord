name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '!**/*.md'
              - '!LICENSE'
              - '!.gitignore'
              - '!docs/**'

  lint-and-typecheck:
    name: Lint & Type Check
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm typecheck

  lint-and-typecheck-skip:
    name: Lint & Type Check
    needs: changes
    if: needs.changes.outputs.code != 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "No code changes detected — skipping"

  test:
    name: Tests
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          # Remove Microsoft repos that intermittently return 403 on GitHub Actions runners
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list /etc/apt/sources.list.d/azure-cli.list
          sudo apt-get update && sudo apt-get install -y libasound2-dev

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  test-skip:
    name: Tests
    needs: changes
    if: needs.changes.outputs.code != 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "No code changes detected — skipping"

  native-addon:
    name: Native Addon Build (${{ matrix.os }})
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build native addon
        working-directory: apps/desktop/native
        run: npx node-gyp rebuild

  native-addon-skip:
    name: Native Addon Build (macos-latest)
    needs: changes
    if: needs.changes.outputs.code != 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "No code changes detected — skipping"
